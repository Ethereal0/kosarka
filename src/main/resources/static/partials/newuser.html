<div ng-controller="newuser"></div>
<div class="alert alert-success" ng-if="success">
	User is registered!
</div>
<div ng-if="errors">
	<div ng-repeat="error in errors"  class="alert alert-danger">{{error.code}}</div>
</div>

<form role="form" ng-submit="createUser()">
	<div class="form-group">
		<label for="username">Username:</label> <input type="text"
			class="form-control" id="username" name="username" ng-model="username"/>
	</div>
	<div class="form-group">
		<label for="password">Password:</label> <input type="password"
			class="form-control" id="password" name="password" ng-model="password"/>
			<input type="password"
			class="form-control" id="confirmPassword" name="confirmPassword" ng-model="confirmPassword"/>
	</div>
	<button type="submit" class="btn btn-primary">Register</button> or <a href="/login">Login</a>
	

</form>
</div>
