<div ng-controller="newuser"></div>
<div class="alert alert-danger" ng-show="error">
	There was a problem logging in. Please try again.
</div>
<div ng-if="errors">
	<p ng-repeat="error in errors">{{error.code}}</p>
</div>
<form role="form" ng-submit="createUser()">
	<div class="form-group">
		<label for="username">Username:</label> <input type="text"
			class="form-control" id="username" name="username" ng-model="username"/>
	</div>
	<div class="form-group">
		<label for="password">Password:</label> <input type="password"
			class="form-control" id="password" name="password" ng-model="password"/>
			<input type="password"
			class="form-control" id="confirmPassword" name="confirmPassword" ng-model="confirmPassword"/>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
