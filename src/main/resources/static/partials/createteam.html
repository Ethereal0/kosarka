<div ng-controller="dtApp">
	<div ng-controller="restserv">
		<table class="table table-bordered" at-table at-paginated
			at-list="list" at-config="config">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Team</th>
					<th>League</th>
					<th>Position</th>
				</tr>
			</thead>
			<tr ng-repeat="player in players | range:from:to ">
				<td><input type="checkbox" name="selectedBoxes[]"
					value="{{player.id}}" ng-model="player.checked"
					ng-disabled="disableSelection() && !player.checked">{{player.firstname}}</td>
				<td>{{player.lastname}}</td>
				<td>{{player.team}}</td>
				<td>{{player.leag}}</td>
				<td><span ng-repeat="position in player.pos">{{position}}
				</span></td>
			</tr>
			<button
				class="btn btn-lg btn-primary btn-md glyphicon glyphicon-chevron-left"
				ng-disabled="!hasPrevPage" ng-click="prevPage()" /></button>
			<button
				class="btn btn-lg btn-primary btn-md glyphicon glyphicon-chevron-right"
				ng-disabled="!hasNextPage" ng-click="nextPage()"></button>
			Od:
			<input type="text" ng-change="strana(page)" ng-model="page">
			/ {{count}}
			</input>
			<input type="text" ng-model="name" style="float: right;">
			<p style="float: right;">Naziv tima:&nbsp</p>
			<br/>
			<button class="btn btn-lg btn-primary btn-sm" ng-click="CreateTeam()"
				style="float: right;">Create team</button>
			<br>
			<br>
		</table>
		<br>
	</div>
</div>
