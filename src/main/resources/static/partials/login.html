<div class="alert alert-danger" ng-show="error">There was a
	problem logging in. Please try again.</div>
<form class="form-signin" ng-submit="login()">
	<h2 class="form-signin-heading">Please sign in</h2>
	<label for="inputEmail" class="sr-only">Username</label> <input
		type="text" name="username" id="inputEmail" class="form-control"
		placeholder="Username" required autofocus
		ng-model="credentials.username"> <label for="inputPassword"
		class="sr-only">Password</label> <input type="password"
		name="password" id="inputPassword" class="form-control"
		placeholder="Password" required autofocus
		ng-model="credentials.password">
	<div class="checkbox"></div>
	<center>
		<button class="btn btn-lg btn-primary" type="submit">Sign in</button> <br/><br/> No account? <a href="/register">Register</a>
	</center>
</form>

</div>
