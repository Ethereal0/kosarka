<div ng-controller="dtApp">
	<div ng-controller="restserv">
		<table class="table table-bordered" at-table at-paginated
			at-list="list" at-config="config">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Team</th>
					<th>League</th>
					<th>Position</th>
				</tr>
			</thead>
			<tr ng-repeat="player in players | range:from:to ">
				<td><input type="checkbox" name="selectedBoxes[]"
					value="{{player.id}}" ng-model="player.checked"
					ng-change="checkPlayers(player)">{{player.firstname}}</td>
				<td>{{player.lastname}}</td>
				<td>{{player.team}}</td>
				<td>{{player.leag}}</td>
				<td><span ng-repeat="position in player.pos">{{position}}
				</span></td>
			</tr>
			<button name="nextpage" ng-click="nextPage()"
				ng-disabled="!hasNextPage">Next Page></button>
			<button name="prevpage" ng-click="prevPage()"
				ng-disabled="!hasPrevPage">Previous Page></button>
			Od:
			<input type="text" ng-change="strana(page)" ng-model="page" > / {{count}}</input>
			<br.
		</table>
		<p>{{filtered.length}}</p>
		<input type="button" ng-click="CreateTeam()" Value="unos" style="float:right;">
		Naziv tima: <input type="text" ng-model="name" style="float:right;"> 
			
	</div>
</div>
